{% extends "base.html" %}

{% block title %}登出{% endblock %}

{% block content %}
    <div class="card shadow-lg p-4 text-center" style="width: 22rem;">
        <h4 class="mb-3">確定要登出嗎？</h4>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 mb-3">登出</button>
            <a href="/" class="btn btn-secondary w-100">取消</a>
        </form>
    </div>
{% endblock %}
