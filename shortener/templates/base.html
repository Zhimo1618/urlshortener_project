{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>{% block title %}URL 縮短服務{% endblock %}</title>

	<!-- ✅ Bootstrap 5 CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">短網址服務</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        	<li class="nav-item"><p class="text-light nav-link">Hi, {{user.first_name}}{{user.last_name}}</p></li>
        	<li class="nav-item"><a class="nav-link" href="/logout">登出</a></li>
        {% else %}
        	<li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">登入</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
